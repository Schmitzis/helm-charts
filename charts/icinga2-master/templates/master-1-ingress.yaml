---
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" -}}
apiVersion: networking.k8s.io/v1
{{- else if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/Ingress" -}}
apiVersion: networking.k8s.io/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ template "icinga2.resname" . }}-master-1
  labels: {{ include "icinga2.labels" . | indent 4 }}
    component: icinga2-master-1
  annotations:
    ingress.kubernetes.io/ssl-passthrough: "true"
spec:
{{- if .Values.icinga2.ingressClassName }}
  ingressClassName: {{ .Values.icinga2.ingressClassName }}
{{- end }}
  rules:
    - host: "{{ .Values.icinga2.master1.hostname }}"
      http:
        paths:
          - path: "/"
            {{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
            pathType: Prefix
            {{- end }}
            backend:
            {{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
              service:
                name: {{ template "icinga2.resname" . }}-master-1
                port:
                  number: 5665
            {{- else }}
              serviceName: {{ template "icinga2.resname" . }}-master-1
              servicePort: 5665
            {{- end }}
