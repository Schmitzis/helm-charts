replicaCount: 1

image:
  repository: schmitzis/monorepo
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: seafile-10.0.11

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  SERVER_NAME: "SEAFILE"
  SERVER_IP: "seafile.msqu.de"
  SEAFILE_ADMIN_MAIL: "admin@localhost"
  SEAFILE_ADMIN_PASS: "Temp12345"
  DATABASE_TYPE: "mysql"
  ENABLE_CRON_GC: "1"
  ENABLE_CRON_CLEAN_DB: "1"
  MYSQL_HOST: "mysql"
  MYSQL_PORT: "3306"
  MYSQL_ROOT_USER: "root"
  MYSQL_ROOT_PASSWD: ""
  MYSQL_USER: "seafile"
  MYSQL_USER_PASSWD: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: "150m"
    memory: "500Mi"
  limits:
    memory: "2500Mi"
    cpu: "1000m"

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  annotations: {}
  # storageClass: "-"

  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:

  accessMode: ReadWriteOnce
  size: 8Gi
