replicaCount: 1

image:
  repository: registry.gitlab.com/michaelstefanschmitz/seafile
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "8.0.17-pro"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: "150m"
    memory: "500Mi"
  limits:
    memory: "2500Mi"
    cpu: "1000m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  annotations: {}
  # storageClass: "-"

  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:

  accessMode: ReadWriteOnce
  size: 8Gi

env:
  SERVER_NAME: "SEAFILE"
  SERVER_IP: "seafile.localhost"
  SEAFILE_ADMIN_MAIL: "admin@localhost"
  SEAFILE_ADMIN_PASS: "Temp12345"
  DATABASE_TYPE: "mysql"
  ENABLE_CRON_GC: "1"
  MYSQL_HOST: "mysql-mysql-master.seafile"
  MYSQL_PORT: "3306"
  MYSQL_ROOT_USER: "root"
  MYSQL_ROOT_PASSWD: ""
  MYSQL_USER: "seafile"
  MYSQL_USER_PASSWD: ""
