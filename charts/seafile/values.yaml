replicaCount: 1

image:
  repository: gitea.msqu.de/devops/seafile
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "10.0.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: "150m"
    memory: "500Mi"
  limits:
    memory: "2500Mi"
    cpu: "1000m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  annotations: {}
  # storageClass: "-"

  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:

  accessMode: ReadWriteOnce
  size: 8Gi

env:
  - name: SERVER_NAME
    value: SEAFILE
  - name: SERVER_IP
    value: seafile.localhost
  - name: SEAFILE_ADMIN_MAIL
    value: 'admin@localhost'
  - name: SEAFILE_ADMIN_PASS
    value: Temp12345
  - name: DATABASE_TYPE
    value: mysql
  - name: ENABLE_CRON_GC
    value: 1
  - name: MYSQL_HOST
    value: mysql
  - name: MYSQL_PORT
    value: 3306
  - name: MYSQL_ROOT_USER
    value: root
  - name: MYSQL_ROOT_PASSWD
    value: ChangeMe123
  - name: MYSQL_USER
    value: seafile
  - name: MYSQL_USER_PASSWD
    value: ChangeMe123
  - name: SEAFILE_JWT_PRIVATE_KEY
    value: ChangeMe123
